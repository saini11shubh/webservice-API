    <title>Form</title>

<body>
  <form action="/save" method="Post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First name</label>
      <input type="text" class="form-control" id="n1" name="first_name" value="Shubham"  placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Last name</label>
      <input type="text" class="form-control" id="n2" name="last_name" value="Saini" placeholder="Last Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Mobile no</label>
      <input type="tel" class="form-control" id="phone" name="phone_no" value="585585454" placeholder="Mobile No">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputAddress">Address</label>
  </div>
   
  
  <div class="form-row">    
    <div class="form-group col-md-3">
      <label for="inputCity">Street</label>
      <input type="street" id="address" name="address.street" value="delhi">
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">City</label>
      <input type="city" id="address" name="address.city" value="delhi">
    </div>
    <div class="form-group col-md-3">
      <label for="inputCity">State</label>
      <input type="state" id="address" name="address.state" value="delhi">
    </div>
    <div class="form-group col-md-3">
      <label for="inputCity">Country</label>
      <input type="county" id="address" name="address.country" value="delhi">
    </div>
  </div>
  </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4"> Login id</label>
      <!-- <input type="text" class="form-control" id="login_id"" name="login_id" placeholder="login_id" value="Shubham56556" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}"> -->
      <input type="text" class="form-control" id="login_id"" name="login_id" placeholder="login_id" value="Shubham56556">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <!-- <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" value="Shubham@56556" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"> -->
      <input type="password" class="form-control" id="pwd" name="password" placeholder="Password">
    </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<form action="view">
<button type="submit" class="btn btn-primary">View All</button>
